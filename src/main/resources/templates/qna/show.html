<!DOCTYPE html>
<html lang="kr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>SLiPP Java Web Programming</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<link href="/css/styles.css" rel="stylesheet">
</head>
<body>
	{{>include/navagation}}

	<!-- 글 상세보기 -->
	<div class="container" id="main">
		<div class="col-md-12 col-sm-12 col-lg-12">
		
			{{#question}}
			<div class="panel panel-default">
				<header class="qna-header">

					<h2 class="qna-title">{{title}}</h2>
				</header>
				<div class="content-main">
					<article class="article">
						<div class="article-header">
							<div class="article-header-thumb">
								<img
									src="https://graph.facebook.com/v2.3/100000059371774/picture"
									class="article-author-thumb" alt="">
							</div>
							<div class="article-header-text">
								<a href="/users/92/kimmunsu" class="article-author-name">{{writer.userId}}


								</a> <span class="article-header-time" title="퍼머링크">
									{{formatCreateDate}} <i class="icon-link"></i> <svg
										xmlns="http://www.w3.org/2000/svg" width="16" height="16"
										fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
  <path
											d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
</svg>{{view}}
								</span>

							</div>
						</div>
						<div class="article-doc">{{contents}}</div>
						<div class="article-util">
							<ul class="article-util-list">




								<a class="link-modify-article" href="/questions/{{id}}/update">수정</a>

                             <input type="text" id="id" value="{{id}}" hidden>
                             
								   <form class="form-delete" action="/questions/{{id}}/delete"
									method="get">  
									<input type="hidden" name="_method" value="DELETE">

									<button class="link-delete-article" type="submit" id="delete" >삭제</button>


								</form>


								<a class="link-modify-article" href="/">목록</a>

							</ul>

						</div>
						<div style="text-align: center;">
							<form action="/questions/{{id}}/hit" method="get">
						
							</form>

						</div>

						<div class="qna-comment">
							<div class="qna-comment-slipp">
								<p class="qna-comment-count">댓글:{{reply}}개</p>
								<div class="qna-comment-slipp-articles">
									{{#answers}}

									<article class="article" id="answer-1405">
										<div class="article-header">
											<div class="article-header-thumb">
												<img
													src="https://graph.facebook.com/v2.3/1324855987/picture"
													class="article-author-thumb" alt="">
											</div>
											<div class="article-header-text">
												<a href="/users/1/자바지기" class="article-author-name">{{writer.userId}}</a>
												<span class="article-header-time" title="퍼머링크">
													{{formatCreateDate}} <i class="icon-link"></i>
												</span>
											</div>
										</div>
										<div class="article-doc comment-doc">
											<p>{{contents}}</p>
										</div>
										<div class="article-util">
											<ul class="article-util-list">


												<a class="link-modify-article"
													href="/questions/{{id}}/answers/updateform/{{question.id}}">수정</a>



												<form class="delete-answer-form"
													action="/questions/{{id}}/answers/delete/{{question.id}}" method="get">
													<input type="hidden" name="_method" value="DELETE">
													<button type="submit" class="delete-answer-button">삭제</button>
												</form>

											</ul>
										</div>

									</article>

									{{/answers}}




									<form class="submit-write" method="get"
										action="/questions/{{id}}/answers/create">

										<div class="form-group" style="padding: 14px;">
											<textarea class="form-control"
												placeholder="Update your status" name="contents"
												required="required"></textarea>
										</div>
										<input type="submit" class="btn btn-success pull-right"
											value="작성">

										<div class="clearfix" />
									</form>
								</div>
							</div>
						</div>
				</div>
			</div>
			{{/question}}
		</div>
	</div>

	<script src="../js/jquery-2.2.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/scripts.js"></script>
</body>
</html>
