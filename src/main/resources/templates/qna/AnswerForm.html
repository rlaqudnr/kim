
<!DOCTYPE html>
<html lang="kr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>SLiPP Java Web Programming</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<link href="/css/styles.css" rel="stylesheet">
</head>
{{>include/navagation}}

	<div class="container" id="main">
		<div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
			<div class="panel panel-default content-main">
			<!-- 댓글수정 -->
				{{#answers}}
				<form name="question" method="get"
					action="/questions/{{id}}/answers/update/{{question.id}}">

					
					<div class="form-group">
						<label for="contents">내용</label>
						<textarea name="contents" id="contents" rows="5"
							class="form-control"  required="required">{{contents}}</textarea>
					</div>
					<button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
					<div class="clearfix" />

				</form>
				{{/answers}}
			</div>

		</div>
	</div>

	<!-- script references -->
	<script src="../js/jquery-2.2.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/scripts.js"></script>
</body>
</html>
